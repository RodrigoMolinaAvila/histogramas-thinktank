<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think Tank Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-gray-950 text-gray-100 overflow-hidden">
    <div class="h-screen w-full border border-gray-800 rounded-lg m-1 flex flex-col">
        <!-- Header Band (20%) -->
        <header class="h-[20%] flex items-center justify-between px-8 bg-gradient-to-b from-gray-900 to-gray-950 border-b border-gray-800">
            <div class="flex-1">
                <h1 id="thinkTankName" class="text-4xl font-semibold text-gray-100 tracking-wide">CDC</h1>
            </div>
            <div class="flex-1 flex justify-center">
                <div class="w-full max-w-md h-24 bg-gradient-to-br from-slate-700 to-slate-800 rounded-lg border border-white/25 shadow-lg shadow-cyan-500/10 p-2">
                    <img id="thinkTankLogo" src="https://raw.githubusercontent.com/RodrigoMolinaAvila/web_resources/refs/heads/main/webresources/presentacion-coes/cdc.png" alt="Logo" class="w-full h-full object-contain">
                </div>
            </div>
            <div class="flex-1 flex justify-end">
                <div id="totalDisplay" class="px-6 py-3 bg-white/8 rounded-full border border-pink-300/50 shadow-lg shadow-pink-400/20">
                    <span class="text-2xl font-light text-pink-200">Total: 171</span>
                </div>
            </div>
        </header>

        <!-- Main Chart Band (50%) -->
        <div class="h-[50%] relative bg-gradient-to-b from-gray-950 to-gray-900 border-b border-gray-800">
            <div id="mainChart" class="w-full h-full"></div>
        </div>

        <!-- Stacked Chart Band (25%) -->
        <div class="h-[25%] relative bg-gradient-to-b from-gray-900 to-gray-950 border-b border-gray-800">
            <div class="absolute top-2 left-1/2 transform -translate-x-1/2 z-10">
                <div class="px-4 py-2 bg-white/8 rounded-full border border-cyan-300/50 shadow-lg shadow-cyan-400/20">
                    <span class="text-sm font-light text-cyan-200">Total de publicaciones en el periodo = 17,418</span>
                </div>
            </div>
            <div id="stackedChart" class="w-full h-full"></div>
        </div>

        <!-- Control Band (5%) -->
        <div class="h-[5%] flex items-center justify-between px-8 bg-gradient-to-t from-gray-950 to-gray-900">
            <div class="flex items-center gap-4">
                <button id="playPauseBtn" class="p-2 bg-white/10 rounded-full border border-white/20 hover:bg-white/20 transition-all">
                    <i data-feather="play" class="w-4 h-4"></i>
                </button>
            </div>
            
            <div class="relative group">
                <button id="progressBtn" class="px-4 py-2 bg-white/10 rounded-full border border-purple-300/50 hover:bg-white/20 transition-all">
                    <span id="progressText">1/24</span>
                </button>
                <div id="thinkTankMenu" class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 w-64 max-h-96 overflow-y-auto bg-gray-900/95 border border-purple-300/50 rounded-lg shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
                    <!-- Menu items will be populated by JavaScript -->
                </div>
            </div>

            <div class="flex items-center gap-4">
                <button id="prevBtn" class="p-2 bg-white/10 rounded-full border border-white/20 hover:bg-white/20 transition-all">
                    <i data-feather="chevron-left" class="w-4 h-4"></i>
                </button>
                <button id="nextBtn" class="p-2 bg-white/10 rounded-full border border-white/20 hover:bg-white/20 transition-all">
                    <i data-feather="chevron-right" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
